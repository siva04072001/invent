{% extends "layout.html" %}


{% block title %}

    Outgoing Orders

{% endblock %}


{% block heading %}

    Outgoing Orders

{% endblock %}


{% block main %}
<div class="conatiner-fluid content-inner mt-n5 py-0">
<div class="row">
  <div class="col-12 ">
      <div class="card">
          <div class="card-header d-flex justify-content-between">
              <div class="header-title">
                  <h4 class="card-title">Outgoing Orders</h4>
              </div>
          </div>
          <div class="card-body">
              <form class="user" action="/orderv" method="POST">
                  <div class="row">
                      <div class="form-group col-6">
                          <label class="form-label" for="order-date">Date of Order:</label>
                          <input type="date" class="form-control" name="order-date" placeholder="Date of Order" required>
                      </div>
                      <div class="form-group col-6">
                          <label class="form-label" for="product-name">Product Name:</label>
                          <select class="form-control" name="product-name">
                              <option value="" selected disabled>Select Product</option>
                              {% for product in products %}

                              <option value="{{ product.productName }}">{{ product.id }} | {{ product.productName }} - {{ product.partNumber }}</option>

                              {% endfor %}
                          </select>
                      </div>
                  </div>
                  <div class="row">
                      <div class="form-group col-6">
                          <label class="form-label" for="orders">Shipped Numbers:</label>
                          <input type="number" class="form-control" name="orders" placeholder="Number Shipped" required>
                      </div>
                      <div class="form-group col-6">
                          <label class="form-label" for="pwd">First Name:</label>
                          <input type="text" class="form-control" name="first-name" placeholder="First Name" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="form-group col-6">
                          <label class="form-label" for="middle-name">Middle Name:</label>
                          <input type="text" class="form-control" name="middle-name" placeholder="Middle Name" required>
                      </div>
                      <div class="form-group col-6">
                          <label class="form-label" for="last-name">Last Name:</label>
                          <input type="text" class="form-control" name="last-name" placeholder="Last Name" required>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary float-end">Submit</button>
                  <button type="reset" class="btn btn-danger">cancel</button>
              </form>
          </div>
      </div>
  </div>
</div>
</div>

{% endblock %}
